<div class="flex flex-col justify-center items-center md:px-10 sm:px-8 px-6" id="restaurantsList">
	@for(restaurant of restaurants(); track restaurant.id;){
		<div class="w-full flex flex-col justify-center items-center">
			<div class="flex w-full flex-col justify-center items-end md:gap-8 sm:gap-6 gap-4">
				<!--CONTAINER LEFT-->
				<div class="flex w-full md:items-start items-center gap-6">
					
					<div class="hidden md:flex flex-shrink-0 rounded-2xl overflow-hidden w-48 h-32 md:w-56 md:h-36">
						<img class="w-full h-full object-cover object-center" alt="Restaurant image" [src]="getImageUrl(restaurant.image)"/>
					</div>
					
					<div class="flex-1 min-w-0 flex flex-col justify-start items-start gap-6">
						<div class="w-full">
							<p class="min-w-0 font-semibold whitespace-normal break-words md:text-xl sm:text-lg text-base">
								{{ restaurant.name }}
							</p>
						</div>
						<div class="w-full">
							<p class="min-w-0 italic whitespace-normal break-words md:text-base sm:text-base text-xs">
								"{{ restaurant.description }}"
							</p>
						</div>
						<div class="flex self-end gap-8">
							<button (click)="onClick(restaurant.id)" class="p-2 hover:bg-green-700 rounded-xs cursor-pointer" id="goTo">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="md:size-6 sm:size-5 size-4">
									<path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
								</svg>
							</button>
							<button (click)="onDelete(restaurant.id)" class="{{isSerchActive() ? 'hidden' : 'p-2 hover:bg-red-800 rounded-xs cursor-pointer'}}" id="delete">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="md:size-6 sm:size-5 size-4">
									<path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
								</svg>
							</button>
						</div>
					</div>
				</div>
				
			</div>
			<hr class="w-full md:my-6 sm:my-4 my-2 h-0.5 border-t-0 bg-black/30 dark:bg-white/10" />
		</div>
	}
</div>
