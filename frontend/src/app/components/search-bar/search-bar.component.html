<div class="max-w-xs md:max-w-xl sm:max-w-md rounded-2xl border-2 border-amber-600 overflow-hidden md:mb-8 sm:mb-4 ">
    <form class="flex bg-white dark:bg-slate-800" (ngSubmit)="onSubmit()">
        <input class=" text-black dark:text-white w-full outline-none text-sm px-5 py-2"
                [(ngModel)]="searchText" placeholder="Enter a restaurant name..." name="name" id="name">
        <button class="flex items-center justify-center hover:bg-amber-600 md:px-4 sm:px-3 px-2" type="submit" id="searchButton">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="md:size-6 sm:size-5 size-4 dark:text-white text-black">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </button>   
    </form>
</div>
