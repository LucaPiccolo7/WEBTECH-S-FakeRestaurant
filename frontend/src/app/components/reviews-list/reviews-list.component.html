<div class="flex flex-col justify-center items-center md:px-10 sm:px-8 px-6" id="reviewsList">
    @for(review of reviews(); track review.id){
        <div class="flex w-full flex-col justify-center items-center">
            <div class="flex flex-col w-full justify-start items-start md:gap-8 sm:gap-6 gap-4">
                <!--MESSAGE-->
                <div class="w-full flex justify-center items-center">
                    <p class="min-w-0 flex-1 italic whitespace-normal break-words md:text-base sm:text-sm text-sm">
                        "{{ review.message }}"
                    </p>
                </div>
                <!--[POPULARITY, UPVOTES, DOWNVOTES] [GO, DELETE]-->
                <div class="w-full flex md:flex-row sm:flex-row flex-col jusitfy-between items-center gap-5">
                    <div class="flex justify-center items-center gap-5">
                        <div class="flex justify-center items-center gap-2">
                                <svg class="md:size-6 sm:size-5 size-4 dark:text-white text-black" fill="currentColor" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 214.943 214.943" xml:space="preserve">
                                    <g>
                                        <path d="M187.693,46.993l-31.102-15.889L140.7,0l-33.229,10.758L74.242,0L58.354,31.104L27.25,46.993l10.758,33.228l-10.757,33.23
                                            l31.102,15.889l4.247,8.314v77.288l44.875-22.431l44.868,22.432v-77.29l4.247-8.313l31.102-15.889l-10.757-33.23L187.693,46.993z
                                            M107.476,175.742l-29.875,14.933v-31.317l29.871-9.67l29.872,9.671v31.316L107.476,175.742z M145.443,118.192l-12.283,24.045
                                            l-25.688-8.316l-25.686,8.316l-12.283-24.045l-24.044-12.283l8.316-25.688l-8.314-25.686l24.043-12.283l12.283-24.044l25.686,8.316
                                            l25.688-8.316l12.283,24.044l24.042,12.283l-8.314,25.686l8.316,25.688L145.443,118.192z"/>
                                        <path d="M107.475,39.09c-22.683,0-41.137,18.451-41.137,41.13c0,22.684,18.454,41.139,41.137,41.139
                                            c22.68,0,41.132-18.455,41.132-41.139C148.607,57.542,130.155,39.09,107.475,39.09z M107.475,106.359
                                            c-14.412,0-26.137-11.726-26.137-26.139c0-14.408,11.725-26.13,26.137-26.13c14.409,0,26.132,11.722,26.132,26.13
                                            C133.607,94.634,121.884,106.359,107.475,106.359z"/>
                                    </g>
                                </svg>
                            <h1>{{review.popularity}}</h1>
                        </div>
                        <div class="flex justify-center items-center gap-2">
                            <button (click)="onUpvoteClick(review)" class="{{isRestaurantPage() ? 'cursor-pointer hover:scale-105 hover:bg-amber-600 hover:rounded p-0.5' : ''}}" [disabled]="!isRestaurantPage()" id="upvote">
                                <svg class="md:size-6 sm:size-5 size-4 dark:text-white text-black" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.781 2.375c-.381-.475-1.181-.475-1.562 0l-8 10A1.001 1.001 0 0 0 4 14h4v7a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-7h4a1.001 1.001 0 0 0 .781-1.625l-8-10zM15 12h-1v8h-4v-8H6.081L12 4.601 17.919 12H15z"/>
                                </svg>
                            </button>
                            <h1>{{review.upvotes}}</h1>
                        </div>
                        <div class="flex justify-center items-center gap-2">
                            <button (click)="onDownvoteClick(review)" class="{{isRestaurantPage() ? 'cursor-pointer hover:scale-105 hover:bg-amber-600 hover:rounded p-0.5' : ''}}" [disabled]="!isRestaurantPage()" id="downvote">
                                <svg class="md:size-6 sm:size-5 size-4 dark:text-white text-black" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20.901 10.566A1.001 1.001 0 0 0 20 10h-4V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v7H4a1.001 1.001 0 0 0-.781 1.625l8 10a1 1 0 0 0 1.562 0l8-10c.24-.301.286-.712.12-1.059zM12 19.399 6.081 12H10V4h4v8h3.919L12 19.399z"/>
                                </svg>
                            </button>
                            <h1>{{review.downvotes}}</h1>
                        </div>
                    </div>
                    <div class="{{isRestaurantPage() ? 'hidden' : 'w-full flex md:justify-end md:items-end sm:justify-end sm:items-end justify-center items-center gap-8'}}">
                        <button (click)="onClick(review.RestaurantId)" class="p-2 hover:bg-green-700 rounded-xs cursor-pointer" id="goTo">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="md:size-6 sm:size-5 size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </button>
                        <button (click)="onDelete(review.id)" class="p-2 hover:bg-red-800 rounded-xs cursor-pointer" id="delete">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="md:size-6 sm:size-5 size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <hr class="w-full md:my-6 sm:my-4 my-2 h-0.5 border-t-0 bg-black/30 dark:bg-white/10" />
        </div>
    }
</div>
